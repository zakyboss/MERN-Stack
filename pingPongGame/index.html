<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>

        <div id="imageContainer">

        </div>
        <div id="game">
          <h3 id="win">Get Set , Ready , Play ðŸ˜Ž</h3>
          <label for="playTo" id="playToLabel">Play to:</label>

          <br />

          <button>+1Player1</button>

        </div>
      </div>
    </section>
    <script src="script.js"></script>
